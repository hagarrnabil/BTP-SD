applications:
- name: sd-v0
  instances: 1
  memory: 1G
  path: target/BTP-SD-0.0.1-SNAPSHOT.jar
  buildpacks:
    - java_buildpack
  env:
    JBP_CONFIG_OPEN_JDK_JRE: '{jre: { version: 17.0.+ }}'
  services:
    - name: xsuaa-authn
    - name: postgres
    - name: ias-authn
      parameters: { "credential-type": "X509_GENERATED" }
  routes:
    - route: sd-v0.cfapps.us10-001.hana.ondemand.com
